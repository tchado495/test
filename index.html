<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

    <div class="container">

        <div class="left">
            <div class="product-pic">
                <img src="img/product-img.png" alt="">
            </div>
            <div class="gallery">
                <img src="product-img-2.png" alt="">
                <img src="product-img-3.png" alt="">
                <img src="product-img-4.png" alt="">
                <img src="product-img-5.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="bloc">
                <h1>Écran Samsung 32:9</h1>

                <div class="distributor">
                    <p>Par <span>Samsung</span></p>
                </div>

                <div class="price-infos">
                    <div class="price">
                        <p><span>€</span>799</p>
                    </div>
                    <div class="tax">
                        <span>Économisez 25%</span>
                        <span>Toutes taxes incluses</span>
                    </div>
                </div>

                <div class="service">
                    <button style="margin-top:50px;height:40px;width:100px" onclick="GetService()">Service client</button>
                </div>

		<div style="margin-top:20px;" id="buttons">
  			<google-pay-button environment="TEST" button-type="short" button-color="black"></google-pay-button>
		</div>

            </div>
        </div>
    </div>

	
     <script type="module">
  	import './node_modules/@google-pay/button-element/dist/index.js';

	//<div id="google-payment-button"></div>
  	const button = document.querySelector('google-pay-button');
  	button.paymentRequest = {
    	apiVersion: 2,
    	apiVersionMinor: 0,
    	allowedPaymentMethods: [
      	{
        	type: 'CARD',
        		parameters: {
          		allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          		allowedCardNetworks: ['MASTERCARD', 'VISA'],
          		billingAddressRequired: true,
        	},
        	tokenizationSpecification: {
          	type: 'PAYMENT_GATEWAY',
          		parameters: {
            			gateway: 'example',
            			gatewayMerchantId: 'exampleGatewayMerchantId',
          			},
        		},
      		},
    		],
   		 merchantInfo: {
      		 	merchantId: 'BCR2DN4T5HSZ35Q5',
      		 	merchantName: 'mobtech',
    		},
    		transactionInfo: {
      			totalPriceStatus: 'FINAL',
      			totalPriceLabel: 'Total',
      			totalPrice: '1.00',
      			currencyCode: 'USD',
      			countryCode: 'US',
    		},
  	};

  		button.addEventListener('loadpaymentdata', event => {
    		console.log('load payment data', event.detail);
  	});

	function GetService() {
            window.location.replace("indexgs.html");
        }
  </script>

</body>
</html>
