<body style="background-color:#eee">

    <script>

	window.onresize = function(event){
		let messagetext = document.getElementById('textarea');
		let emailtext = document.getElementById('email');
                var w = messagetext.style.width; var x = window.innerWidth - 50; var xw = x.toString();
		 var wt = ""; //alert(w.length);
		for(let i = 0; i<w.length; i++){
			if(w[i]=='p'){
				break;
			}else{
				wt = wt + w[0];
			}			
		}
		var wtn = Number(wt);
		if(window.innerWidth <= wtn+20){
			messagetext.style.width = xw + "px";
			emailtext.style.width = "200px";
		}else{
			if(window.innerWidth > 800){
			messagetext.style.width = "600px";
			emailtext.style.width = "300px";
			}
		}
	}
